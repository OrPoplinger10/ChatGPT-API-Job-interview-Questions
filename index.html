<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job interview Questions</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

  ></script>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Job interview Questions</h1>
    <div class="container">
    <div class="form-floating mb-6">
        <input type="text" class="form-control" id="programmingLanguageBox">
        <label for="floatingInput">Enter programming language</label>
      </div>
    
      <br><br>

      <div class="select">
      <select
      id = "difficultyBox" class="form-select" aria-label="Default select example">
        <option selected>Enter difficulty level:</option>
        <option value="1">Beginner</option>
        <option value="2">Medium</option>
        <option value="3">Expert</option>
      </select>
    </div>

<br><br>

<div class="form-floating mb-6">
    <input type="number" class="form-control" id="countBox" value="10">
    <label for="floatingInput">enter number of Questions</label>
</div> 

<div class="bth">
    <button onclick ="generate()" type="button" class="btn btn-outline-success">generate</button>
</div>
 
</div> 

<div id="questionDiv"></div>

</body>
</html>
